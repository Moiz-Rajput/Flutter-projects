<html>

<head>
    <style>
        form {
            text-align: center;
        }
        
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body>


    <form>
        <br><br>
        <label>Start:</label>
        <input type="text" id="start"></input>

        <br>
        <br><label>End:</label>
        <input type="text" id="end"></input>

        <br><br>
        <button type="button" onclick="myLoop()">Print</button>

    </form>
    <table id="myTable">


    </table>

</body>

</html>
<script>
    function myLoop() {

        var first = parseInt(document.getElementById("start").value);
        var last = parseInt(document.getElementById("end").value);

        var i = 0;




        if (first > last) {

            for (i = first; i >= last; i--) {

                var table = document.getElementById("myTable");
                var row = table.insertRow(myTable.rows.length);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = "The number is";
                cell2.innerHTML = i;
                cell3.innerHTML = '<input type="button" value="delete" onclick="myDeleteFunction(this)">';



            }
        } else {
            for (i = first; i <= last; i++) {

                var table = document.getElementById("myTable");
                var row = table.insertRow(myTable.rows.length);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);


                cell1.innerHTML = "The number is";
                cell2.innerHTML = i;
                cell3.innerHTML = '<input type="button" value="delete" onclick="myDeleteFunction(this)">';
            }

        }


    }









    function myDeleteFunction(r) {
        var a = r.parentNode.parentNode.rowIndex;
        document.getElementById("myTable").deleteRow(a);
    }
</script>
